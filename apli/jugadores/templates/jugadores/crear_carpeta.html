{% extends 'jugadores/base.html' %}

{% block contenido %}
    <h2>{% if carpeta_padre %}Agregar Subcarpeta en: {{ carpeta_padre.nombre }}{% else %}Agregar Nueva Carpeta para: {{ jugador.nombre }}{% endif %}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>

    <a href="{% url 'jugadores:detalle_jugador' jugador.id %}" class="btn btn-secondary mt-3">Volver</a>
{% endblock %}
