<!-- jugadores/templates/jugadores/subir_pdf.html -->

{% extends 'jugadores/base.html' %}

{% block contenido %}
    <h2>Subir PDF a la Carpeta: {{ carpeta.nombre }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Subir</button>
    </form>
    <a href="{% url 'jugadores:detalle_carpeta' carpeta.id %}" class="btn btn-secondary mt-3">Volver</a>
{% endblock %}
