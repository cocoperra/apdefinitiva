<!-- jugadores/templates/jugadores/crear_carpeta.html -->

{% extends 'jugadores/base.html' %}

{% block contenido %}
    <h2>Agregar Nueva Carpeta para {{ jugador.nombre }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
    <a href="{% url 'jugadores:detalle_jugador' jugador.id %}" class="btn btn-secondary mt-3">Volver</a>
{% endblock %}
