<!-- jugadores/templates/jugadores/login.html -->

{% extends 'jugadores/base.html' %}

{% block contenido %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh; background-color: black;">
    <div class="card" style="width: 400px; background-color: orange; border-radius: 15px; border: none;">
        <div class="card-body text-white">
            <h3 class="card-title text-center">Iniciar Sesión</h3>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-light btn-block">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
